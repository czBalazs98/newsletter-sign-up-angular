<div class="flex flex-col-reverse sm:flex-row sm:p-4 bg-white rounded-none sm:rounded-2xl h-full">
  <div class="px-8 py-16">
    <h1 class="text-5xl font-bold mb-7">Stay updated!</h1>

    <p class="mb-7">
      Join 60,000+ product managers receiving monthly updates on:
    </p>

    <app-newsletter-list-item
      text="Product discovery and building what matters"
    ></app-newsletter-list-item>
    <app-newsletter-list-item
      text="Measuring to ensure updates are a succes"
    ></app-newsletter-list-item>
    <app-newsletter-list-item text="And much more!"></app-newsletter-list-item>

    <form class="mt-12">
      <label class="font-bold text-sm" for="email-address"

      <input

    </form>
  </div>
  <picture>
    <source media="(min-width: 640px)" srcset="../../../assets/images/illustration-sign-up-desktop.svg">
    <img class="min-w-0 w-full sm:w-auto" src="../../../assets/images/illustration-sign-up-mobile.svg" />
  </picture>
  
</div>
